<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8"/>
    <title>Coding Events</title>
</head>
<body>

<h1>All Events</h1>

<ul>
    <th:block th:each="event : ${events}">
        <li th:text="${event}"></li>
    </th:block>
    <th:block th:unless="${events.size()}">
        <p>No Events</p>
    </th:block>
</ul>

<th:block th:if="${events.size() < 1}">
    <a href="/events/create">Create Event</a>
</th:block>
<th:block th:if="${events.size > 0}">
    <a href="/events/create">Create Another Event</a>
</th:block>


</body>
</html>
